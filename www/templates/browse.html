    <div ng-show="game">
      <div class="row" style="text-align:center;font-size:20px;font-weight:bold;">

        </div>
    </div>
  </div>


    <div style="margin-top:50px;text-align:center;" ng-show="game">
      <button class="button button-dark" style="width:160px;" ng-click="next();">
        Next
      </button><br/><br/>
      <button class="button button-dark" style="width:160px;" ng-click="go();">
        Stop
      </button>
    </div>

    <div style="margin-top:50px;text-align:center;" ng-show="!game">
      <button class="button button-dark" style="width:160px;" ng-click="newGame();">
        New game!
      </button>
    </div>


  </ion-content>
